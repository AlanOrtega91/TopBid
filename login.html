<!DOCTYPE html>
<html>
<head>
	<title>TopBid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="https://daks2k3a4ib2z.cloudfront.net/587f6e0db64ced956bd8649b/css/topbid-index.webflow.1b83c7928.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="images/logo_small.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png" rel="apple-touch-icon">
</head>
<body>
  <div class="section_title">INICIO DE SESIÓN</div>
  <div class="w-form">
    <form data-name="Email Form" id="email-form" name="email-form">
      <label for="correo">Correo Electronico</label>
      <input class="w-input" data-name="correo" id="correo" maxlength="256" name="correo" placeholder="ejemplo@topbid.mx" required="required" type="email">
      <label for="email">Contraseña</label>
      <input class="w-input" data-name="Email" id="email" maxlength="256" name="email" required="required" type="password">
      <input class="w-button" data-wait="Please wait..." type="submit" value="Iniciar Sesión">
    </form>
    <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form</div>
    </div>
  </div>
  <h5 class="login_subtitle">¿Olvidaste tu contraseña?</h5><a class="page_link" href="#">Recuperar contraseña</a>
  <h5>¿No eres un usuario registrado?</h5><a class="page_link" href="#">Registrarse</a>
</body>
</html>
